name: CI - Full steps

on:
  #pull_request:
   # branches:
   #   - 'main'
  push:
    branches:
      - 'test'
      
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: Flutter-Tech/ppb-java@v1.0.0
        with:
          java-version: '8'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.6.3
          
      - name: Compile
        run: mvn clean install 
